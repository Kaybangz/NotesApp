{% extends "form_layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="col-md-6">
    <h1 class="text-left mb-4">Login</h1>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" autocomplete="off" autofocus class="form-control custom_input" id="username" name="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control custom_input" id="password" name="password">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Log In</button>
        <p class="align-self-end">Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>
{% endblock %}
