{% extends "form_layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="col-md-6">
    <h1 class="text-left mb-4">Register</h1>
    {% for message in get_flashed_messages() %}
      <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="/register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" autocomplete="off" autofocus class="form-control custom_input" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control custom_input" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control custom_input" id="confirmPassword" name="confirmPassword">
      </div>
      <div class="d-flex justify-content-between h-100">
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="align-self-end">Already have an account? <a href="/login">Log in</a></p>
      </div>
      
    </form>
  </div>
{% endblock %}
